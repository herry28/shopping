    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="./images/logo.png" alt=""></a>
            </div>
        </header>
        <div class="reg">
            <h3>注册新用户
                <div class="login">我有账号，去<a href="#">登录</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="">手机号：</label>
                            <input type="text" name="" id="">
                            <span class="error"><i class="error_icon"></i>手机号码不正确，请重新输入</span>
                        </li>
                        <li>
                         <label for="">短信验证码：</label>
                         <input type="text" name="" id="">
                         <span class="success"><i class="success_icon"></i>短信验证码正确</span>
                     </li>
                     <li>
                         <label for="">登录密码：</label>
                         <input type="password" name="" id="">
                         <span class="error"><i class="error_icon"></i>手机号码不正确，请重新输入</span>
                     </li>
                     <li class="safe">安全程度：<em class="ruo">弱</em><em class="zhong">中</em><em class="qiang">强</em></li>
                     <li>
                         <label for="">确认密码：</label>
                         <input type="password" name="" id="">
                         <span class="error"><i class="error_icon"></i>手机号码不正确，请重新输入</span>
                     </li>
                     <li class="agree"><input type="checkbox" id="yes">同意协议并注册<a href="#">《知晓用户协议》</a></li>
                     <li ><input type="submit" value="提交注册" class='btn'></li>
                 </ul>
                </form>
             
            </div>
        </div>
